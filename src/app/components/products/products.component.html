<div class="container mt-3">
    <h4 class="text-center">Add Product</h4>
    <form [formGroup]="myForm" (ngSubmit)="addProduct(myForm.value)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" formControlName="amount" class="form-control" id="amount">
      </div>
      <div class="form-group">
        <label for="inventoryCode">Inventory Code</label>
        <input type="number" formControlName="inventoryCode" class="form-control" id="inventoryCode">
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
   
    <div class="row mt-3" *ngIf="products">
      <app-product-item class="col-sm-6 col-md-4"  *ngFor="let p of products" [product]="p" (deleted)="delete($event)"></app-product-item>
    </div>
</div>
